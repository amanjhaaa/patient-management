<div class="search-page">
    <h2 class="title">Patient Search</h2>
  
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="query"
        (keyup.enter)="onSearch()"
        placeholder="Patient name, mobile number, KHID or Email."
        aria-label="Search input"
      />
      <button class="icon-btn" (click)="onSearch()" aria-label="Search">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20l-6-6zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </button>
    </div>
  
    <div class="actions">
      <!-- <a class="advanced" routerLink="/patient">Advanced Search</a> -->
      <button class="search-btn" (click)="onSearch()">Search</button>
    </div>
  
    <button class="fab" routerLink="/patient-registration" aria-label="Add">
      +
    </button>
  </div>
