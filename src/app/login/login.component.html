<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome</h2>
      <p>Please sign in to your account</p>
    </div>
    
    <!-- Error message display -->
    <div class="error-alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="loginData.email" 
          required 
          email
          placeholder="Enter your email"
          class="form-control"
          [class.error]="submitted && !loginForm.controls['email']?.valid"
        >
        <div class="error-message" *ngIf="submitted && !loginForm.controls['email']?.valid">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password" 
            [(ngModel)]="loginData.password" 
            required
            placeholder="Enter your password"
            class="form-control"
            [class.error]="submitted && !loginForm.controls['password'].valid"
          >
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <span class="eye-icon">{{ showPassword ? '👁️‍🗨️' : '👁️‍🗨️' }}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="submitted && !loginForm.controls['password']?.valid">
          Password is required
        </div>
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="login-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? <a class="signup-link" (click)="navigateToSignup()">Sign up</a></p>
    </div>
  </div>
</div>
