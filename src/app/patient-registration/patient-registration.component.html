<h2>New Patient Registration</h2>

<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <div class="form-grid">

    <!-- Name Section -->
    <div class="form-group">
      <label>Salutation</label>
      <select formControlName="salutation">
        <option value="">Select</option>
        <option *ngFor="let salutation of salutationList" [value]="salutation">
            {{ salutation }}
          </option>
      </select>
    </div>

    <div class="form-group">
      <label>First Name*</label>
      <input type="text" formControlName="firstName" />
    </div>

    <div class="form-group">
      <label>Middle Name</label>
      <input type="text" formControlName="middleName" />
    </div>

    <div class="form-group">
      <label>Last Name*</label>
      <input type="text" formControlName="lastName" />
    </div>
  </div>

  <!-- DOB + Age + Gender in one line -->
  <div class="form-row">
    <div class="form-group">
      <label>Date of Birth*</label>
      <input type="date" formControlName="dob" />
    </div>

    <div class="form-group">
      <label>Age*</label>
      <input type="number" formControlName="age" />
    </div>

    <div class="form-group">
      <label>Gender*</label>
      <div class="gender-options">
        <label><input type="radio" value="Male" formControlName="gender" /> Male</label>
        <label><input type="radio" value="Female" formControlName="gender" /> Female</label>
        <label><input type="radio" value="Other" formControlName="gender" /> Other</label>
      </div>
    </div>
  </div>

  <!-- Contact Section (4 fields in one line) -->
  <div class="form-row">
    <div class="form-group">
      <label>Country Code*</label>
      <input type="text" formControlName="countryCode" />
    </div>

    <div class="form-group">
      <label>Mobile Number*</label>
      <input type="text" formControlName="mobile" />
    </div>

    <div class="form-group">
      <label>Alternative Number</label>
      <input type="text" formControlName="altNumber" />
    </div>

    <div class="form-group">
      <label>Email*</label>
      <input type="email" formControlName="email" />
    </div>
  </div>

  <h2>Postal Address</h2>
  <!-- Address Section -->
  <div class="form-row">
    
    <div class="form-group">
      <label>Pincode*</label>
      <input type="text" formControlName="pincode" />
    </div>

    <div class="form-group">
      <label>Country*</label>
      <input type="text" formControlName="country" />
    </div>

    <div class="form-group">
      <label>State*</label>
      <input type="text" formControlName="state" />
    </div>

    <div class="form-group">
      <label>District*</label>
      <input type="text" formControlName="district" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>City*</label>
      <input type="text" formControlName="city" />
    </div>

    <div class="form-group full-width">
      <label>House Address</label>
      <input type="text" formControlName="address" />
    </div>
  </div>

  <button type="submit" class="save-btn">Save</button>
</form>
